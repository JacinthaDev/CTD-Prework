<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea19d3d339.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
    <title>MeowPedia</title>
  </head>
  <body>
    <nav>
      <h1 class="logo">MeowPedia</h1>
    </nav>
    <main>
        <div id="content-div">
          <h2>Welcome to MeowPedia. Type a cat breed name to get started!</h2>
          <input type="text" id="breedInput" list="breedList" placeholder="Type breed name...">
          <datalist id="breedList"></datalist>
          
          <div id="imageAndButtonContainer" >
            <div id="catImageContainer"></div>
            <div id="buttonContainer"></div>
          </div>
      </div>
    </main>   
  </body>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
